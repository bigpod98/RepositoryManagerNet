apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mirrorname
  namespace: namespace
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: "host"
    http:
      paths:
      - path: "path"
        pathType: Prefix
        backend:
          service:
            name: nameofservice
            port:
              number: 80
