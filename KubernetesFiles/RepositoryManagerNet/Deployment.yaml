apiVersion: apps/v1
kind: Deployment
metadata:
  name: repositorymanagernetwebui
  namespace: repositorymanagernet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rmn-wui
  template:
    metadata:
      labels:
        app: rmn-wui
    spec:
      containers:
      - image: ghcr.io/bigpod98/repositorymanagernetwebui:latest
        name: rmn-wui
        ports:
        - containerPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: repositorymanagernetapi
  namespace: repositorymanagernet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rmn-api
  template:
    metadata:
      labels:
        app: rmn-api
    spec:
      containers:
      - image: ghcr.io/bigpod98/repositorymanagernetapi:latest
        name: rmn-api
        env:
        - name: MYSQL_DBName
          value: "repositorymanagernet"
        - name: MYSQL_UserName
          value: "rmn"
        - name: MYSQL_Password
          value: "repositorymanagernet"
        - name: MYSQL_IP
          value: "mysql.mysql-database.svc.cluster.local"
        - name: MYSQL_PORT
          value: "3306"
        ports:
        - containerPort: 80